<div class="container">


  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Pessoas</h1>
    </div>

    <div class="ui-g-12">
      <label for="cidade">Nome</label>
      <input pInputText type="text" name="" value="">
    </div>

    <div class="ui-g-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>
  </div>

</div>

<div class="ui-g">
  <div class="ui-g-12">
    <p-dataTable [value]="pessoas" [paginator]="true" [rows]="5" [responsive]="true">

      <p-column field="nome" header="Nome">
        <ng-template let-lanc="rowData" pTemplate="body"><span>{{lanc.nome}}</span>
        </ng-template>
      </p-column>

      <p-column field="cidade" header="Cidade">
        <ng-template let-lanc="rowData" pTemplate="body"><span>{{lanc.cidade}}</span>
        </ng-template>
      </p-column>

      <p-column field="estado" header="Estado">
        <ng-template let-lanc="rowData" pTemplate="body"><span>{{lanc.estado}}</span>
        </ng-template>
      </p-column>

      <p-column field="status" header="Status" styleClass="col-status">
        <ng-template let-lanc="rowData" pTemplate="body">
          <span class="check-status">
            <a href="javascript:;" [pTooltip]="lanc.status ? 'Desativar' : 'Ativar'" tooltipPosition="top">
              {{ lanc.status ? 'Ativo' : 'Inativo' }}</a></span>
            </ng-template>
          </p-column>

          <p-column styleClass="col-acoes">
            <ng-template pTemplate="body">
              <button pButton icon="fa-edit" pTooltip="Editar" tooltipPosition="top"></button>
              <button pButton icon="fa-trash-alt" pTooltip="Excluir" tooltipPosition="top"></button>
            </ng-template>
          </p-column>
        </p-dataTable>
        <div class="ui-g-12">
          <a pButton label="Nova Pessoa"></a>
        </div>
      </div>
    </div>
