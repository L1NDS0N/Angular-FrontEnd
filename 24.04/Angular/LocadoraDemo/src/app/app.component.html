<div class="container">
  <div class="row">

    <div class="col s6">

      <blockquote>
        <h2>Bem-vindo a {{titulo}}</h2>
      </blockquote>
      <div class="row">
        <div class="col-6">
          <app-filme-form (filmeAdicionado)="adicionar($event)"></app-filme-form>
        </div>
      </div>


      <div class="row">
        <div class="col-3" *ngFor="let filme of filmes" >
          <app-filme-card [filme]="filme"></app-filme-card>
        </div>
      </div>

    </div>
  </div>
</div>
