<div class="form-group">
  <label for="titulo">
    <div class="collection">
      <a class="collection-item center"><span class="badge"></span>Título</a>
    </div>
  </label>
  <input
  type="text"
  name="titulo"
  class="form-control"
  id="titulo"
  [(ngModel)]="titulo"
  placeholder="Título do filme"
  autofocus
  />
  <label for="genero">
    <div class="collection">
      <a class="collection-item center"><span class="badge"></span>Gênero</a>
    </div>
  </label>
  <input
  type="text"
  name="genero"
  class="form-control"
  id="genero"
  [(ngModel)]="genero"
  placeholder="Gênero do filme"
  autofocus
  />
</div>



<a class="btn-floating btn-medium waves-effect waves-light blue right" (click)="adicionarFilme()">
  <i class="material-icons">add</i>
</a>
