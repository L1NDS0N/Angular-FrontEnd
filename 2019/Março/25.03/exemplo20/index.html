<html lang="pt-BR" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Cadastro</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- IDEA: fontawesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <script src="javascript.js"> </script>
</head>

<body>
  <header>
    <div class="container">

      <div class="row">
        <!-- IDEA: Formulário de Cadastro -->
        <div class="col-6">
          <fieldset>
            <legend>Cadastro de Funcionários</legend>
            <div class="form-group">

              <form>
                <label for="nome">Nome</label>
                <input class="form-control" type="text" id="nome"  name="nome" autofocus>
              </div>
              <div class="form-group">
                <label for="sexo">Sexo
                <label for="masculino">
                </label>
                  <input class="form-check" type="radio" id="masculino" name="sexo" value="masculino" checked>
                  Masculino</label>
                  <label for="feminino">
                    <input class="form-check" type="radio" id="feminino" name="sexo" value="feminino">
                    Feminino</label>
                  </div>
                  <div class="form-group">
                    <label for="idade">Idade
                      <input type="number" class="form-control" id="idade" name="number" value="18" min="18" max="65">
                    </label>
                  </div>
                  <div class="form-group">
                    <button type="button" class="btn btn-danger col" name="button" onclick="insert()">
                      <i class="fas fa-save"></i>
                      Insert
                    </button>
                  </div>
                </form>
              </fieldset>
            </div>
            <!-- IDEA: Lista de Elementos -->
            <div class="col-6">
              <fieldset>
                <legend>Lista de Funcionários</legend>
                <table id="tabela-funcionarios" class="table table-dark table-hover">
                    <thead>
                      <tr>
                        <th>Nome</th>
                        <th>Sexo</th>
                        <th>Idade</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>Miguel</td>
                        <td>Masculino</td>
                        <td>18</td>
                      </tr>
                      <tr>
                        <td>Yngrid</td>
                        <td>Feminino</td>
                        <td>2</td>
                        <td id="estranho"></td>
                      </tr>
                    </tbody>
                </table>
              </fieldset>

            </div>
          </div>
        </div>
      </header>



      <!-- IDEA: Jquery -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <!-- IDEA: Popper -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <!-- IDEA: Bootstrap -->
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    </body>
    </html>
