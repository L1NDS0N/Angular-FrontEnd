<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Última versão CSS compilada e minificada -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Tema opcional -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Última versão JavaScript compilada e minificada -->
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <title></title>
</head>
<body>
  <div class="container">
    <div class="form-group col-xs-6">

      <!-- <div class="carousel"> -->
        <div id="carro" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#carro" data-slide-to="0" class="active"></li>
            <li data-target="#carro" data-slide-to="1"></li>
            <li data-target="#carro" data-slide-to="2"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <img src="img/tenor.gif" alt="BobChicken">
              <div class="carousel-caption">
                <h3>Bob Esponja</h3>
                <p>Calça pintada</p>
              </div>
            </div>
            <div class="item">
              <img src="img/tenor2.gif" alt="BobScareFace">
              <div class="carousel-caption">
                <h3>Bob Esponja</h3>
                <p>Calça lesada</p>

              </div>
            </div>
            <div class="item">
              <img src="img/tenor3.gif" alt="BobBlur">
              <div class="carousel-caption">
                <h3>Bob Esponja</h3>
                <p>Calça Arrancada</p>

              </div>
            </div>
          </div>


          <!-- Controls -->
          <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      <!-- </div> -->
    </div>
  </div>
  <script src='script.js' type="text/javascript">  </script>
</body>
</html>
