
<html lang="pt-BR" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/master.css">
  <title>

  </title>
</head>
<body>
  <header>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <ul class="nav nav-tabs nav-justified">
          <li role="presentation" class="active"><a href="#">Home</a></li>
          <li role="presentation"><a href="#">Profile</a></li>
          <li role="presentation"><a href="#">Messages</a></li>
        </ul>
      </div>
    </nav>
  </header>



  <div class="container my-5" id="corpo">
    <h1>Bem vindo ao bootstrap</h1>

    <form action="" method="get">
      <div class="row">
        <div class="col-md-6 azul">DIV-1</div>
        <div class="col-md-6 verde">DIV-2</div>
      </div>
    </form>

    <fieldset>
      <legend>Dados Pessoais</legend>
      <form class="" action="index.html" method="post">

        <div class="form-group col-md-6">
          <label for="nome">Nome</label>
          <input type="text" name="nome" class="form-control" value="" placeholder="Insira seu nome">
        </div>
        <div class="form-group col-md-6">

          <label for="nascimento">Data de nascimento</label>
          <input type="date" name="nascimento" class="form-control" value="2000-01-01">
        </div>

        <div class="form-group col-md-6">
          <label for="email">E-mail</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Insira seu e-mail">
        </div>

        <div class="form-group col-md-6">
          <label for="cpf">CPF</label>
          <input type="text" class="form-control" id="cpf" name="cpf" placeholder="Insira seu CPF" maxlength="14" onkeypress="formatar('###.###.###-##', this);">
        </div>


        <legend>Dados de Endereço</legend>
        <div class="form-group col-md-6">
          <label for="Estado">Estado</label>
          <select class="form-control" name="Estado">
            <option value="estado" disabled selected>Selecione um estado</option>
            <optgroup label="Brasil">
              <option value="RN">Rio Grande do Norte</option>
              <option value="CE">Ceará</option>
              <option value="AL">Alagoas</option>
              <option value="BA">Bahia</option>
              <option value="PB">Paraíba</option>
              <option value="TO">Tocantins</option>
            </optgroup>
          </select>
        </div>

        <div class="form-group col-md-4">
          <label for="Cidade">Cidade</label>
          <input type="text" name="Cidade" class="form-control" value="" placeholder="Insira sua Cidade">
        </div>

        <div class="form-group col-md-4">
          <label for="CEP">CEP</label>
          <input type="text" name="CEP" class="form-control" value="" placeholder="Insira seu CEP">
        </div>

        <div class="form-group col-md-4">
          <label for="Logradouro">Logradouro</label>
          <input type="text" name="Logradouro" class="form-control" value="" placeholder="Insira seu Logradouro">
        </div>

        <div class="form-group col-md-4">
          <label for="Complemento">Complemento</label>
          <input type="text" name="Complemento" class="form-control" value="" placeholder="Insira um Complemento">
        </div>

        <legend>Dados de Cobrança</legend>

        <div class="row">
          <div class="form-group col-md-4">
            <label for="cartao">Cartão</label>
            <select class="form-control" name="cartao" id="cartao">
              <option value="bandeira" selected disabled>Selecione uma bandeira</option>
              <option value="visa">Visa</option>
              <option value="master">MasterCard</option>
              <option value="hiper">HiperCard</option>
            </select>
          </div>

            <div class="form-group col-xs-4">
              <label for="cartaonm">Número do Cartão</label>
              <input type="text" name="cartaonm" class="form-control"  placeholder="Insira o número do Cartão">
            </div>

            <div class="form-group col-xs-4">
              <label for="cartaocvs">CVS</label>
              <input type="text" name="cartaocvs" class="form-control" placeholder="Insira o seu CVS">
            </div>

            <div class="form-group col-xs-4">
              <label for="cartaoproprietario">Proprietário</label>
              <input type="text" name="cartaoproprietario" class="form-control" placeholder="Insira o nome do Proprietário">
            </div>

            <div class="form-group col-xs-4">
              <label for="cartaoval">Data de validade</label>
              <input type="date" name="cartaoval" class="form-control" placeholder="Insira a data de validade do cartão">
            </div>

            <div class="form-group col-md-6 custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="newsletter"
              value="sim" checked>
              <label class="custom-control-label" for="newsletter">
                Quero receber Newsletter
              </label>

              <div class="form-group">
                <Button type="submit" class="btn btn-primary">Cadastrar</button>
                  <button type="reset" class="btn btn-danger" name="button">Limpar</button>
                </div>
              </div>
          </div>

        </form>
      </fieldset>
    </div>

  </body>
  </html>
