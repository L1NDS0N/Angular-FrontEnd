<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <br>
  <label for="Cidade">Selecione a Cidade:</label><br>
  <select size="1" class="cidade" name="cidade" id="Cidade">
    <option selected disabled >Selecione uma cidade</option>
    <optgroup label="Rio Grande do Norte">
      <option value="ntl" accesskey="Natal">Natal</option>
      <option value="par" accesskey="Parnamirim">Parnamirim</option>
      <option value="sga" selected accesskey="São Gonçalo do Amarante">São Gonçalo do Amarante</option></optgroup>
      <optgroup label="Paraíba">
        <option value="jpa" accesskey="João Pessoa">João Pessoa</option>
        <button><option value="jpa" accesskey="João Cessoa" draggable="true">João Cessoa</option></button>
        <option value="Campina Grande" accesskey="Campina Grande">Campina Grande</option>
      </optgroup>
    </select>
    <button type="button" draggable="true" name="button">Caguei e Andei</button>
    <input type="file" name="arquivo"/>
    <br><br>
    <label for="descricao">Descrição:</label><br>
    <textarea
    style="caret-color: red"
    name="descricao"
    id="descricao"
    rows="10"
    cols="30"
    placeholder="Aqui sua descrição..."
    ></textarea>
  </body>
  </html>
