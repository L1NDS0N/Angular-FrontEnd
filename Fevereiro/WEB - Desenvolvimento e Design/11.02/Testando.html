	<body><font face="Verdana">
        <hr><p>Soccoram-me! <b>Anotram</b> a data da <i>maratona</i> em <u>Marrocos</u>?</p><hr>
        <p><b>Luza Rocelina, a namorada do <u>Manuel</u>, leu na <u>Moda da Romana</u>: Anil é cor azul</b></p><hr>
        <p><b>Reverta é verbo, </b><s><i>O vivo breve é</i></s>, Sabe bem amá-lo o Lama, <b>Me beba se é <u>verbo vivo, </b>O verbo breve atrever.</u></p><hr>
